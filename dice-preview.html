<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .preview-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        h1 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 30px;
        }

        .dice-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .dice-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Dice Face Styling */
        .dice-face-image {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 8px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #333;
            background: #fff;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .dice-face-image.six-face {
            border-color: #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .dice-sprite {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 700% 100%;
            image-rendering: crisp-edges;
        }

        /* Dice Dots Overlay System */
        .dice-dots-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 8px;
            box-sizing: border-box;
        }

        .dice-dot {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            margin: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dice-dot.active {
            opacity: 1;
        }

        /* Dice dot patterns for each number */
        .dice-pattern-1 .dice-dot:nth-child(5) { opacity: 1; } /* center */

        .dice-pattern-2 .dice-dot:nth-child(1) { opacity: 1; } /* top-left */
        .dice-pattern-2 .dice-dot:nth-child(9) { opacity: 1; } /* bottom-right */

        .dice-pattern-3 .dice-dot:nth-child(1) { opacity: 1; } /* top-left */
        .dice-pattern-3 .dice-dot:nth-child(5) { opacity: 1; } /* center */
        .dice-pattern-3 .dice-dot:nth-child(9) { opacity: 1; } /* bottom-right */

        .dice-pattern-4 .dice-dot:nth-child(1) { opacity: 1; } /* top-left */
        .dice-pattern-4 .dice-dot:nth-child(3) { opacity: 1; } /* top-right */
        .dice-pattern-4 .dice-dot:nth-child(7) { opacity: 1; } /* bottom-left */
        .dice-pattern-4 .dice-dot:nth-child(9) { opacity: 1; } /* bottom-right */

        .dice-pattern-5 .dice-dot:nth-child(1) { opacity: 1; } /* top-left */
        .dice-pattern-5 .dice-dot:nth-child(3) { opacity: 1; } /* top-right */
        .dice-pattern-5 .dice-dot:nth-child(5) { opacity: 1; } /* center */
        .dice-pattern-5 .dice-dot:nth-child(7) { opacity: 1; } /* bottom-left */
        .dice-pattern-5 .dice-dot:nth-child(9) { opacity: 1; } /* bottom-right */

        .dice-pattern-6 .dice-dot:nth-child(1) { opacity: 1; } /* top-left */
        .dice-pattern-6 .dice-dot:nth-child(3) { opacity: 1; } /* top-right */
        .dice-pattern-6 .dice-dot:nth-child(4) { opacity: 1; } /* middle-left */
        .dice-pattern-6 .dice-dot:nth-child(6) { opacity: 1; } /* middle-right */
        .dice-pattern-6 .dice-dot:nth-child(7) { opacity: 1; } /* bottom-left */
        .dice-pattern-6 .dice-dot:nth-child(9) { opacity: 1; } /* bottom-right */

        .dice-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .dice-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }

        .rolling {
            animation: dice-roll 0.6s ease-in-out infinite;
        }

        @keyframes dice-roll {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1.2); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .instructions h3 {
            color: #1565c0;
            margin-top: 0;
        }

        .note {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        /* Dice question mark overlay for unrolled dice */
        .dice-question-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
    </style>
